<div class="row">
	<div  class="col-xs-12">
		<ol class="breadcrumb">
			<li><a ng-href="#/actua/lista">Base de Conocimiento</a></li>
			<li><a ng-href="#/materia/lista">Tema </a></li>
			<li class="active">Lista</li>
		</ol>
	</div>
</div>
<div class="row">
	<div  class="col-xs-12">
		<span>
			<small>Filtrar datos </small>
			<input type="text" ng-model="datoFiltro" />
		</span>
		<span>
				<small>Cantidad de filas a mostrar </small>
				<input type="text" ng-model="quantity" value=10/>
			</span>
	</div>
		
</div>
<div class="row">
	<div  class="col-xs-8">
		<h2>Lista de Guias para el usuario</h2>
	</div>
	<div class="col-xs-2">
		<button class="btn btn-danger btn-sm pull-right" ng-click="nuevo()">Nuevo</button>
	</div>
	<div  class="col-xs-2"></div>
</div>
<div class="row">
	<div  class="col-xs-10">
		<table class="table table-hover">
			<thead> 
				<tr> 
					<th>Seleccionar</th> 
					<th>Tema</th>
					<th>Nombre</th> 
					
					
				</tr> 
			</thead>
			<tbody>
				<tr ng-repeat="base in listaBase | filter:datoFiltro | limitTo:quantity"> 
				
					<td align="center"><input type="radio" name="cliSelect" ng-click="elegir(base)" /></td>
					<td>{{base.tema.nombre}} </td>
					<td>{{base.titulo}} </td>						
					<td>{{base.instruc}} </td>	

					
					<td>
						<button type="button" class="btn btn-default" aria-label="Editar" ng-click="editar(base)">
							<span class="glyphicon glyphicon glyphicon-edit" aria-hidden="true"></span>
						</button>
					</td>
					<td>
						<button type="button" class="btn btn-default"  aria-label="Borrar"  ng-click="borrar(base)">
							<span class="glyphicon glyphicon glyphicon-trash" aria-hidden="true"></span>
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>


<div class="row" >
	<div  class="col-xs-10">
			<div class="alert alert-success" role="alert" ng-show="showMsgOk">{{msgOk}}</div>
			<div class="alert alert-danger" role="alert" ng-show="showMsgError">{{msgError}}</div>
	</div>
</div>
