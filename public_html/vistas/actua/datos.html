
<div class="row">
	<div  class="col-xs-6 col-xs-offset-2">
		<h3> ({{operacion}})</h3>
		<form name="frmactuas"  novalidate="novalidate" class="form">
			<div class="form-group">
				<label>Nombre:</label>
				<input type="text" class="form-control" ng-model="actua.dac_nombre"  ng-disabled="!edicionHabilitada" pattern=".{3,50}" capitalize required />
			</div>
			<div class="form-group">
				<label>CÃ³digo:</label>
				<input  class="form-control" ng-model="actua.dac_codigo" ng-disabled="!edicionHabilitada" required="required" />
			</div>  
	<div class="form-group">
				<label>Grupo:</label>
				<input  class="form-control" ng-model="actua.grupo" ng-disabled="!edicionHabilitada" required="required" />
			</div>
			<div class="form-group">
			    <label  class="col-sm-2 control-label">Materia</label>
			    <div class="col-sm-10">
		<select class="form-control" 
		 ng-options="materia as materia.nombre for materia in listaMateria track by materia._id" ng-model="actua.materia"></select>

			    </div>
			</div>

			<div class="form-group">
				<button ng-click="guardar()" ng-show="actua._id==null" ng-disabled="frmactuas.$invalid" class="btn btn-default btn-lg">
					<span class="glyphicon glyphicon-plus-sign"aria-hidden="true"></span>
					Guardar</button>
					<button ng-click="actualizar()"  ng-show="actua._id!=null"  ng-disabled="frmactuas.$invalid" class="btn btn-primary btn-lg">
						Actualizar <span class="glyphicon glyphicon-copy" aria-hidden="true" ></span>
					</button>				
				</button>
				<button type="button" ng-click="cancelar()"  class="btn btn-warning btn-lg">
					<span class="glyphicon glyphicon-flash" aria-hidden="true"></span>
					Cancelar
				</button>		
				<a class="btn btn-info btn-lg" ng-href="#/actuas/lista" role="button">Ver Todos</a>			
			</div>				
		</form>
		<div class="panel-body">
			<div class="alert alert-success" role="alert" ng-show="showMsgOk">{{msgOk}}</div>
			<div class="alert alert-danger" role="alert" ng-show="showMsgError">{{msgError}}</div>
		</div>
	</div>
</div>
